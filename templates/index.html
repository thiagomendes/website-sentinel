<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Alterações</title>
    <meta http-equiv="refresh" content="{{ refresh_interval }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .highlight {
            background-color: #ffeb3b; /* Amarelo claro */
        }
    </style>
</head>
<body>
    <h1>Monitoramento do Site: <a href="{{ site_url }}" target="_blank">{{ site_url }}</a></h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Status</th>
                <th>Hash do Conteúdo</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr class="{% if entry.status == 'Alteração detectada' %}highlight{% endif %}">
                <td>{{ entry.timestamp }}</td>
                <td>{{ entry.status }}</td>
                <td>
                    <pre>{{ entry.hash }}</pre>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
